<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="htt://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" lang="pt-br">
        <title> Lista de Materiais - Cadastro de Usuário</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	    
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
		<!-- Include Date Range Picker -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	    
	</head>
	<body>
	
		<header id="hostTag" th:include="header::header1"></header>
		
		<div class="container col-sm12 col-md-6 col-md-offset-2">
			<div class="alert alert-primary" role="alert" th:text="${error}" th:if="${error}"></div>
			<form>
				<br>
            	<h3>Usuários</h3>
            	<br>
		        <table class="table">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">Nome</th>
					      <th scope="col">Telefone</th>
					      <th scope="col">E-mail</th>
					      <th scope="col">Ações</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="cont : ${lista}">

					      <td th:text="${cont.nome}"></td>
					      <td th:text="${cont.telefone}"></td>
					      <td th:text="${cont.email}"></td>
					      <td> 
					      	<a th:href="@{usuarios/editar(id=${cont.id})}">Editar</a>
					        <a th:href="@{usuarios/excluir(id=${cont.id})}">Excluir</a>
					      </td>
					    </tr>
					  </tbody>
				</table>
	        </form>
		</div>

    </body>
</html>
