<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="htt://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" lang="pt-br">
        <title> Lista de Materiais - Cadastro de Usuário</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	    
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	
		<!-- Include Date Range Picker -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
	    
	</head>
	<body>
	
		<header id="hostTag" th:include="header::header1"></header>
	
		<div class="container col-sm12 col-md-6 col-md-offset-2">
	        <form action="salvar" th:object="${unidade}" method="post">
	            <br>
	            <h3>Cadastro de Unidades</h3>
	            <br>
	            
	            <input type="hidden" th:field="*{id}" id="id">
	            
	            <div class="form-group">
	                <label for="nome">Nome: </label><br>
	                <input type="text" id="nome" placeholder="Nome" class="form-control" th:field="*{nome}">
				</div>
				<div class="form-group">
	                <label for="abreviacao" >Abreviação: </label><br>
	                <input type="text" id="abreviacao" placeholder="Abreviação" class="form-control" th:field="*{abreviacao}">
	            </div>
	            <div class="form-group">
	            	<input type="submit" value="Salvar">
	            </div>
	        </form>
		</div>
    </body>
</html>
